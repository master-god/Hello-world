variables:
  #system.debug: true
  configuration: release

trigger:
  - master

jobs:
  - job: 'ubuntu_run'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: .github/workflows/install-gcc.yml
        parameters:
          major_version: '6'
      - script: which g++ && g++ --version
        displayName: 'Check GCC'
      - template: .github/workflows/check-cmake.yml
      - script: |
          sudo -E apt-get update
      - template: .github/workflows/build-gcc.yml
        parameters:
          cxxver: '17'