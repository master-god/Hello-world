'on':
  push:
    branches:
      - master
name: go
jobs:
  go:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: true
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macOS-latest
        go-version:
          - 1.13.x
          - 1.14.x
          - 1.15.x
  steps:
    - uses: actions/checkout@v2
    - name: configure
      uses: actions/setup-go@v2
      with:
        go-version: '${{ matrix.go-version }}'
    - name: Install dependencies
      run: go get -u golang.org/x/lint/golint
    - name: Run build
      run: go build .
    - name: Run vet & lint
      run: |
        go vet .
        golint .
    - name: Run testing
      run: cd test && go test -v
