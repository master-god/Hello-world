
'on':
  push:
    branches:
      - master
name: go
jobs:
  build:
    strategy:
      matrix:
        go-version:
          - 1.13.x
          - 1.14.x
          - 1.15.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: '${{ matrix.platform }}'
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Install dependencies
        run: |
            go version
            go get -u golang.org/x/lint/golint
      - name: build
        working-directory: go/
        run: mkdir test && cd test && go build .
    - name: Run vet & lint
      working-directory: go/test
        run: |
            go vet .
            golint .
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        working-directory: go/
        run: cd test && go test -v