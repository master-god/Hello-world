name: gcc
'on':
  push:
    branches:
      - master
    paths-ignore:
      - boostcpp/**
  pull_request:
    branches:
      - master
      - feature
    paths-ignore:
      - boostcpp/**
jobs:
  gcc-latest:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: true
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        working-directory: cpp/
        run: mkdir build && cd build && cmake ..
      - name: build
        working-directory: cpp/
        run: cmake --build build
      - name: test
        working-directory: cpp/
        run: cd build && ctest --verbose
