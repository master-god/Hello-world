parameters:
  configuration: Release
  cxxver: '17'
steps:
  - bash: |
      mkdir build
      cd build
      cmake -DCMAKE_CXX_FLAGS="-Werror" ..
    displayName: Run CMake to configure build
  - bash: cmake --build build
    displayName: Run CMake to build
  - bash: cd build ctest
    displayName: Run CTest to test
